<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Expanding Search Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            width: 40px;
            height: 40px;
            border-radius: 50px;
            background: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px;
            overflow: hidden;
            transition: width 0.4s ease-in-out;
            position: relative;
        }

        .search-container:hover {
            width: 200px;
            padding-left: 10px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            padding-right: 10px;
            background: transparent;
        }

        .search-container:hover .search-input {
            opacity: 1;
        }

        .search-icon {
            width: 20px;
            cursor: pointer;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    
    <div class="search-container">
        <input type="text" class="search-input shadow-none form-control" placeholder="Search...">
        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" class="search-icon">
    </div>

</body>
</html>
